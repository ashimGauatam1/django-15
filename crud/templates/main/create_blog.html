<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

    {% include '../components/_navbar.html' %}

    <div class="mx-4 sm:mx-14 mt-20 border-2 border-blue-400 rounded-lg shadow-lg bg-white ">
        <!-- <div class="mt-10 text-center font-bold text-xl">Contact Us</div> -->
        <div class="mt-3 text-center text-4xl font-bold">Create Blog</div>
        <div class="p-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" name="title" class="mt-1 block w-full sm:w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm" placeholder="Title*" />
            </div>
            <div class="flex flex-col sm:flex-row gap-4 mb-5">
                <input type="text" name="subtitle" class="mt-2 block w-full sm:w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm" placeholder="Sub-title" />
            </div>
            <div class="flex flex-col sm:flex-row gap-4 mb-5">
            <div class="flex flex-col  mb-5">
                <input type="file" name="image" class="mt-2 block w-full sm:w-1/2">
            </div>
            <div>
                <textarea name="description" id="text" cols="30" rows="10" class="mb-10 h-40 w-full resize-none rounded-md border border-slate-300 p-5 font-semibold text-gray-700 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500">Message</textarea>
            </div>
            <div class="text-center">
                <a class="cursor-pointer rounded-lg bg-blue-700 px-8 py-5 text-sm font-semibold text-white hover:bg-blue-600 transition duration-200">Book Appointment</a>
            </div>
        </div>
    </div>
</body>
</html>
